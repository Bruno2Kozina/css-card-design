<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="card-container">
    <div class="top-card">
      <h3>ROOKIE LESSON</h3>
      <div class="mid-card">
        <img src="images/furby.png" alt="furby">
        <h1 class="price">70€</h1>
      </div>
      <h2>TRAINER KITE</h2>
      <h3 class="sentence1">Two line power kite</h3>
      <p>Basic kite theory and control, figure eights, kite stability and getting to know <br> each other</p>
    </div>
    <div class="bottom-card">
      <div class="left-bottom-card">
        <div class="first-row">
          <img class="small-images" src="images/full-size.png" alt="full-size">
          <h3>2m²</h3>
        </div>
        <div class="second-row">
          <img class="small-images" src="images/clock.png" alt="clock">
          <h3>2 hours</h3>
        </div>
      </div>
      <button>BOOK NOW</button>
    </div>
  </div>
</body>
</html>
